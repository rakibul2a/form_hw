<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">First name</label><br>
			<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"  >
			<br><br>

			<label for="last_name">Last name</label><br>
			<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"  >

			<br><br>

			<label for="email">Email address:</label><br>
			<input type="email" placeholder="Type your Email address" name="email" id="email" class="email"  >

			<br><br>

			<label for="password">Password:</label><br>
			<input type="password" placeholder="Type your Password" name="password" id="password" class="password"  >

			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" value="Male" id="gender" class="gender"><span>male</span>
			<input type="radio" name="gender" id="gender" class="gender" value="Female"><span>female</span>

			<br><br>
			<label for="">Educational Qualification</label>
			<input type="checkbox" name="ssc"><span>SSC</span>
			<input type="checkbox" name="hsc"><span>HSC</span>

			<br><br>
			<label for="messages">Your Message:</label><br>
			<textarea cols="75" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>

			<br><br>
			<input type="submit" name="" value="click">
			<button type="reset">Reset me</button>
			
		
	    </form>



	</div>

	

	
</body>
</html>
